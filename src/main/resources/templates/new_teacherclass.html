<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>School Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-mortarboard" viewBox="0 0 16 16">
            <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5ZM8 8.46 1.758 5.965 8 3.052l6.242 2.913L8 8.46Z"/>
            <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Zm-.068 1.873.22-.748 3.496 1.311a.5.5 0 0 0 .352 0l3.496-1.311.22.748L8 12.46l-3.892-1.556Z"/>
        </svg>
        SCHOOL MANAGEMENT SYSTEM
    </a>
</nav>
<div class="container">

    <form action="#" th:action="@{/saveTeacherClass}" th:object="${teacherClass}"
          method="POST">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h2 class="fw-bold mb-2 text-uppercase">Add New Student</h2>

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <label class="control-label"> First Name: </label>
                                <input type="text" th:field="*{firstName}"
                                       placeholder="Student First Name" class="form-control mb-3 col-12">

                                <label class="control-label"> Last Name: </label>
                                <input type="text" th:field="*{lastName}"
                                       placeholder="Student Last Name" class="form-control mb-3 col-12">

                                <label class="control-label"> Section: </label>
                                <input type="text" th:field="*{section}"
                                       placeholder="Section" class="form-control mb-3 col-12">

                                <label class="control-label"> Email: </label>
                                <input type="text" th:field="*{email}"
                                       placeholder="Student Email" class="form-control mb-3 col-12">

                                <label class="control-label"> Prelim: </label>
                                <input type="text" th:field="*{prelim}"
                                       placeholder="Student Prelims" class="form-control mb-3 col-12">

                                <label class="control-label"> Midterm: </label>
                                <input type="text" th:field="*{midterm}"
                                       placeholder="Student Midterms" class="form-control mb-3 col-12">

                                <label class="control-label"> Finals: </label>
                                <input type="text" th:field="*{finals}"
                                       placeholder="Student Finals" class="form-control mb-3 col-12">

                                <label class="control-label"> Final Grade: </label>
                                <input type="text" th:field="*{finalGrade}"
                                       placeholder="Student Final Grades" class="form-control mb-3 col-12">

                                <button type="submit" class="btn btn-info col-12"> Save Student</button><br><br>
                                <span>No New Student? <a th:href = "@{/teacher_class}"> Back to Student List</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <hr>
    <p style="text-align:center;">WASHED UP &copy;</p>
</div>
</body>
</html>
