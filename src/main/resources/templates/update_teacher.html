<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>School Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/admin_teacher}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-mortarboard" viewBox="0 0 16 16">
            <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5ZM8 8.46 1.758 5.965 8 3.052l6.242 2.913L8 8.46Z"/>
            <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Zm-.068 1.873.22-.748 3.496 1.311a.5.5 0 0 0 .352 0l3.496-1.311.22.748L8 12.46l-3.892-1.556Z"/>
        </svg>
            SCHOOL MANAGEMENT SYSTEM
        </a>
</nav>

<div class="container">
    <form action="#" th:action="@{/saveTeacher}" th:object="${teacher}"
          method="POST">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                <!-- Add hidden form field to handle update -->
                                <h2 class="fw-bold mb-2 text-uppercase">Update Teacher</h2>
                                <hr>
                                <input type="hidden" th:field="*{id}" />

                                <label class="control-label"> First Name: </label>
                                <input type="text" th:field="*{firstName}" class="form-control mb-4 col-12">

                                <label class="control-label"> Last Name: </label>
                                <input type="text" th:field="*{lastName}" class="form-control mb-4 col-12">

                                <label class="control-label"> Email: </label>
                                <input type="text" th:field="*{email}" class="form-control mb-4 col-12">

                                <label class="control-label"> Salary: </label>
                                <input type="text" th:field="*{salary}" class="form-control mb-4 col-12">

                                <label class="control-label"> Department: </label>
                                <input type="text" th:field="*{department}" class="form-control mb-4 col-12">

                                <button type="submit" class="btn btn-info col-12"> Update Teacher</button><br><br>
                                <span>No Changes? <a th:href = "@{/admin_teacher}"> Back to Teacher List</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <hr>

    <a th:href = "@{/admin_teacher}"> Back to Teacher List</a>
</div>
</body>
</html>
